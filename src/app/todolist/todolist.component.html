<div class="container">
  <h1>Gestion des patients</h1>
  <hr>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter nom" [(ngModel)]="updatedPatientForm.nom" name="nom" required>
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="updatedPatientForm.email" name="email" required>
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required field</small>
    </div>
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">{{ updatedPatientForm.id ? 'Update' : 'Add' }}</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{ t.id }}</td>
        <td>{{ t.nom }}</td>
        <td>{{ t.email }}</td>
        <td><button class="btn btn-warning btn-sm" (click)="onUpdate(i)">Update</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
